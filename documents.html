<script type="text/javascript">
	function myFunction() {
		var type = document.getElementById("myForm").DocType.value;
		var name = document.getElementById("myForm").Name.value;
		var win = window.open(name + '_' + type + '.pdf','_blank');
		win.focus();
		//alert(type);
		//alert(name);
		open
		return false;
	}
</script>
<body class="p-3 mb-2 bg-dark text-white">

<h3>HA HA HA</h3>

<div class="container p-3 mb-2 bg-light text-dark">
  <form id="myForm" onsubmit="myFunction()">
  	<div class="form-group">
	    <label for="DocType">Document Type</label>
	    <select class="form-control" id="DocType" name="DocType">

	      <option value="Toxilogy Report">Toxilogy Report</option>
	      <option value="Blood Report">Blood Report</option>
	    </select>

	    <label for="Name">Name Of Victim</label>

	      <option value="B">B</option>
	    </select>
	</div>
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
</div>
